<html>
  <head>
    <title>CE0</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 800px;
        margin: 0px;
        color: #FFFFFF;
      }

      #top {
        display: flex;
        flex-direction: row;
        position: relative;
      }

      /** Outline styles */
      .outline {
        flex-grow: 1;
        background-color: #535353;
        font-family: monospace;
        font-size: medium;
      }

      .outline .selected {
        background-color: #AAAAAA;
        color: #222222;
      }

      .outline .header {
        background-color: #AAAACC;
        color: #222222;
        padding: 2px;
        font-weight: bold;
      }

      .outline .defs {
        padding: 3px 5px;
      }

      .outline .defs div:hover {
        background-color: #AAAAAA;
        color: #222222;
      }

      /** Stack styles */
      .stack {
        flex-grow: 2;
        background-color: #424242;
        padding: 5px;
      }

      /** Create def popup styles */
      .createDef {
        position: absolute;
        left: 50%;
        top: 50px;
        transform: translate(-50%,0);
        border: 1px solid #AAAAFF;
        padding: 5px;
        background: #AAAAAA;
        color: #222222;
      }

      .createDef .shortcut {
        text-decoration: underline;
      }

      /** Def Editor styles */
      .editor {
        padding: 10px 0px;
        border-top: 1px solid #313131;
        user-select: none;
      }
      .selectedEditor {
        background-color: #484848;
      }
      .editor .sideToggle {
        font-size: x-small;
        float: right;
      }
      .editor .debugTree {
        font-family: monospace;
      }
      .editor .docs {
        font-size: medium;
        color: #CCCCCC;
      }
      .editor .block {
        font-family: monospace;
        padding-left: 10px;
      }
      .editor > .block {
        padding-left: 0px;
      }

      .editor .selectedSpan {
        /* border: 1px solid #FF0000; */
        background: #666666;
      }
      .editor .lowSelectedSpan {
        /* border: 1px solid #FF000033; */
        background: #333333;
      }

      .editor .cnst {
        color: #CC99FF;
      }
      .editor .ident {
        /*color: #FFFFFF;*/
      }
      .editor .hole {
        color: #00AAFF;
        padding: 0px 5px;
        border: 1px solid white;
      }
      .editor .keyword {
        color: #FFCB00;
      }
      .editor .separator {
        color: #646464;
      }
      .editor .type {
        color: #FF0000;
      }
      .editor .kind {
        color: #CC99FF;
      }
      .editor .func, .editor .ctor {
        color: #00AAFF;
      }
      .editor .term {
        color: #EEEEEE;
      }

      .editor .spanEditor {
        position: relative;
        display: inline;
      }
      .editor .spanEditor input {
        max-width: 50px;
        border: none;
      }
      .editor .spanEditor .completions {
        position: absolute;
        top: 20px;
        left: 0px;
        background-color: #424242;
        border: 1px solid #AAAAAA;
        padding: 2px;
      }
      .editor .spanEditor .completions div {
        white-space: nowrap;
      }
      .editor .spanEditor .completions .selected {
        background-color: #535353;
      }
      .ann8 { background-color: #330033; }
      .ann7 { background-color: #441144; }
      .ann6 { background-color: #552255; }
      .ann5 { background-color: #663366; }
      .ann4 { background-color: #774477; }
      .ann3 { background-color: #885588; }
      .ann2 { background-color: #996699; }
      .ann1 { background-color: #AA77AA; }
      .ann0 { background-color: #BB88BB; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="/static/bundle.js"></script>
  </body>
</html>
